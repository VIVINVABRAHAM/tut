{% load static %}


<!doctype html>
<html class="no-js" lang="en">



<head>
    {% if messages %} {% for message in messages %}
    <script>
        alert("{{message}}");
    </script>
    {% endfor %} {% endif %}
    <meta charset="utf-8">

    <title>Sign In | Tit-Tat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">

    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <link rel="stylesheet" href="{% static 'css/ion.rangeSlider.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body class="gray-bg">

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <header class="header_area">
        <div class="header_navbar">
            <div class="container">
                <nav class="navbar navbar-expand-lg">



                </nav>
            </div>
        </div>

    </header>


    <section class="sign_in_area pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <div class="sign_in_form">
                        <div class="sign_title">
                            <h5 class="title">Admin Sign In</h5>
                        </div>
                        <form action="postadminsg" method="post">
                            {% csrf_token %}
                            <div class="sign_form_wrapper">
                                <div class="single_form">
                                    <input type="email" placeholder="Username" name="email" required>
                                    <i class="fal fa-user"></i>
                                </div>
                                <div class="single_form">
                                    <input type="password" placeholder="Password" name="pass" required>
                                    <i class="fal fa-key"></i>
                                </div>

                                <div class="single_form d-sm-flex justify-content-between">

                                    <div class="sign_forgot">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="single_form">
                                    <button class="main-btn">Sign In</button> {% if messg %}
                                    <span style="color:blue;font-weight:bold">{{messg}}</span> {% endif %}


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/slick.min.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>

    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>

    <script src="{% static 'js/ion.rangeSlider.min.js' %}"></script>

    <script src="{% static 'js/ajax-contact.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>



</html>
